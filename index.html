<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<link rel="stylesheet" href="./css/main.css" />

	<body>
		<section class="section-checkbox">
			<ul class="section-checkbox_item">
				<form method="POST" action="#">
					<h1 class="checkbox-name">Qaysi sport turiga qiziqasiz?</h1>

					<label class="form_check-label"
						><input
							class="form_check-input visually-hidden"
							type="checkbox"
							name="tennis"
							value="table-tennis"
						/>

						<span class="form_check-control form_check-control1"></span>
						<span class="form_check-text">Stol tennisi</span>
					</label>

					<label class="form_check-label">
						<input
							class="form_check-input visually-hidden"
							type="checkbox"
							name="basketball"
							value="basketball-game"
						/>

						<span class="form_check-control form_check-control2"></span>
						<span class="form_check-text">Basketbol</span>
					</label>

					<label class="form_check-label"
						><input
							class="form_check-input visually-hidden"
							type="checkbox"
							name="volleyball"
							value="volleyball-game"
						/>

						<span class="form_check-control form_check-control3"></span>
						<span class="form_check-text">Voleybol</span>
					</label>

					<label class="form_check-label"
						><input
							class="form_check-input visually-hidden"
							type="checkbox"
							name="hokkey"
							value="hokkey-game"
						/>

						<span class="form_check-control form_check-control4"></span>
						<span class="form_check-text">Hokkey</span>

				</form>
			</ul>
